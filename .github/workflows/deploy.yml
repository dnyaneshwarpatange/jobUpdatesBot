name: Deploy Node.js to Azure VM

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4                                    # latest checkout :contentReference[oaicite:6]{index=6}

      - name: Validate SSH key secret
        run: |
          echo "First line of key:"
          echo "${{ secrets.SSH_KEY }}" | head -n1
        # just to surface formatting; remove in prod

      - name: Archive application
        run: |
          mkdir -p ../artifact
          rm -f ../artifact/app.tar.gz
          tar czf ../artifact/app.tar.gz --exclude-vcs --warning=no-file-changed -C $GITHUB_WORKSPACE .

      - name: Copy to Azure VM via SCP
        uses: appleboy/scp-action@v1                                # use v1 release :contentReference[oaicite:7]{index=7}
        with:
          host:     ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key:      ${{ secrets.SSH_KEY }}
          port:     ${{ secrets.SSH_PORT }}
          source:   "../artifact/app.tar.gz"
          target:   "~/app/"

      - name: SSH and run deployment commands
        uses: appleboy/ssh-action@v1
        with:
          host:     ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key:      ${{ secrets.SSH_KEY }}
          port:     ${{ secrets.SSH_PORT }}
          script: |
            cd ~/app
            tar xzf app.tar.gz
            npm install --production
            pm2 restart index.js --name my-app || pm2 start index.js --name my-app
