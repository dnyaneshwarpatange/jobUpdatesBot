name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Navigate to app directory (create if not exists)
            mkdir -p ~/jobUpdatesBot
            cd ~/jobUpdatesBot
            
            # Pull latest changes (assuming you've cloned the repo there)
            git pull origin main
            
            # Build and restart the container
            docker build -t job-updates-bot .
            
            # Stop old container if running
            docker stop job-bot-instance || true
            docker rm job-bot-instance || true
            
            # Run the container
            # We mount the JSON files to the host so data is NOT lost on restart
            docker run -d \
              --name job-bot-instance \
              --restart always \
              -v $(pwd)/sentJobs.json:/usr/src/app/sentJobs.json \
              -v $(pwd)/subscribers.json:/usr/src/app/subscribers.json \
              --env TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }} \
              job-updates-bot