name: Deploy Node.js to Azure VM

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4                                      # latest checkout

      - name: Validate SSH key formatting
        run: |
          echo "=== SSH Key Head ==="
          echo "${{ secrets.SSH_KEY }}" | head -n2
        # remove or comment out this step once formatting is confirmed

      - name: Archive application
        run: |
          mkdir -p ../artifact
          rm -f ../artifact/app.tar.gz
          tar czf ../artifact/app.tar.gz \
            --exclude-vcs \
            --warning=no-file-changed \
            -C $GITHUB_WORKSPACE .

      - name: Copy to Azure VM via SCP
        uses: appleboy/scp-action@v1                                    # fixed v1 action :contentReference[oaicite:8]{index=8}
        with:
          host:     ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key:      ${{ secrets.SSH_KEY }}
          port:     ${{ secrets.SSH_PORT }}
          source:   "../artifact/app.tar.gz"
          target:   "~/app/"

      - name: SSH and run deployment commands
        uses: appleboy/ssh-action@v1
        with:
          host:     ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key:      ${{ secrets.SSH_KEY }}
          port:     ${{ secrets.SSH_PORT }}
          script: |
            cd ~/app
            tar xzf app.tar.gz
            npm install --production
            pm2 restart index.js --name my-app || pm2 start index.js --name my-app
